{% extends 'szablon.html' %}

{% block tytol %}
    Aktualności
{% endblock %}

{% block tresc %}
    <div class="w-100 bg-primary p-4">
        <center>
            <h2 class="section-heading p-4">
                <span class="section-heading-upper">Przeczytaj</span>
                <span class="section-heading-lower">Aktualnośći</span>
            </h2>
            <ol>
                {% for w in wiadomosci %}
                <div class="p-2 border border-2 border-dark m-3 bg-success">
                    {{ w.tresc }} <br><span>Dodano: {{ w.data_d }}</span>
                </div>
                {% endfor %}
            </ol>
        </center>
    </div>
{% endblock %}
